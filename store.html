<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/store.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pat's Salmon Cookie Shop</h1>
        <a href="index.html">Home</a>
        <a href="sales.html">Sales</a>
    </header>
    <main>
        <h2>Pat's Shirts</h2>
        <img src="images/shirt.jpg" alt="shirt-merch">
        <p>Pice: $10 each</p>
        <h2>Pat's Cookies</h2>
        <img src="images/frosted-cookie.jpg" alt="cookie-sale">
        <p>Price $1 each</p>
        <form id="order-form">
            <fieldset>
                <legend>Order here!</legend>
                <section>
                    <label for="name-input">Name: </label>
                    <input type="text" id="name-input" placeholder="Type name here:">
                </section>
                <section>
                    <label for="address-input">Address: </label>
                    <input type="text" id="address-input" placeholder="Type address here:">
                </section>
                <section>
                    <label for="cookies-input">Cookies: </label>
                    <input type="number" id="cookies-input" placeholder="0">
                </section>
                <section>
                    <label for="shirt-input">Shirts: </label>
                    <input type="number" id="shirt-input" placeholder="0">
                </section>
                <section>
                    <label for="special-instructions">Special Instructions: </label>
                    <input type="text" id="special-instructions" placeholder="Type instructions for order here:">
                </section>
                <section>
                    <button>Submit Order</button>
                </section>
            </fieldset>
        </form>
    </main>
    <footer>
        <script src="JS/store.js"></script>
    </footer>
    
</body>
</html>
