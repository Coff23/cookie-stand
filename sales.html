<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/style2.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Sales</h1>
        <img src="salmon.png" alt="logo">
        <a href="index.html">Home</a>
    </header>
    <main id="main">
        <div>
            <table id="total-cookies-table">
                <thead>
                    <tr>
                        <th>Cookies</th>
                    </tr>
                </thead>
                <tbody id="values">

                </tbody>
                <tfoot id="footer-row">

                </tfoot>
            </table>
            <form id="new-store-form">
                <fieldset>
                    <legend>Enter Your Store Here</legend>
                    <section>
                        <label for="location-input">Location: </label>
                        <input type="text" id="location-input" name="location_city" placeholder="Type location here:">
                    </section>
                    <section>
                        <label for="min-input">Minimum customers per hour: </label>
                        <input type="number" id="min-input" name="min_cust" placeholder="0">
                    </section>
                    <section>
                        <label for="max-input">Maximum customer per hour: </label>
                        <input type="number" id="max-input" name="max_cust" placeholder="0">
                    </section>
                    <section>
                        <label for="average-input">Purchase size per hour: </label>
                        <input type="number" id="shirt-input" name="av_cust" placeholder="0">
                    </section>
                    <section>
                        <button id="submit-button">Submit Data</button>
                    </section>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p id="me">Made by Joshua Coffey</p>
        <script src="JS/test.js"></script>
    </footer>

</body>

</html>
